

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <title>Document</title>

  
</head>
<body>
    <div id='cart' class="alert alert-info" role="alert">Cart</div>
    <script>
     
        var cart = {
            products: [
                {
                    product: 'Prod1',
                    quantity: 2,
                    price: 1000
                },
                {
                    product: 'Prod2',
                    quantity: 3,
                    price: 500
                },
            ],
            countBasketPrice: function() {
                var result = 0;
                for (i in this.products) {
                    result += this.products[i].quantity * this.products[i].price;
                }
                return result;
            },
            countBasketTotal: function() {
                var result = 0;
                for (i in this.products) {
                    result += this.products[i].quantity;
                }
                return result;
            }
        } 
            var $cart = document.getElementById("cart");
            if (cart.products.length > 0) {
                $cart.textContent = "В корзине: " + cart.countBasketTotal() + " товаров на сумму " + cart.countBasketPrice() + " рублей.";
            } else {
                $cart.textContent = "Корзина пуста";
            }
            
  </script>


</body>
</html>
